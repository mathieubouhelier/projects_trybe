<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>WebChat Trybe Project</title>
  </head>
  <body>
    <main class="container main">
      <!-- Main title -->
      <div class="px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h1 class="display-5 title">Welcome to WebChat Project</h1>
      </div>
      <div class="row h-75  text-center">
        <!-- Message column -->
        <div class="col-8 h-100 ">
          <div class="card h-100 mb-4 shadow-sm">
            <div class="card-header">
              <h2 class="my-0 fw-normal">Messages</h2>
            </div>
            <div class="messagesContainer h-100">
              <ul class="mt-4 list-group" id="messagesList"></ul>
              <form class="mb-4" action="">
                <input
                  id="messageInput"
                  data-testid="message-box"
                  type="text"
                />
                <button class="btn btn-light" data-testid="send-button">
                  Send your message
                </button>
              </form>
            </div>
          </div>
        </div>
        <!-- Users column -->
        <div class="col">
          <div class="card h-100 mb-4 shadow-sm">
            <div class="card-header">
              <h2 class="my-0 fw-normal">Logged Users</h2>
            </div>
            <div class="_mt-4">
              <input
                data-testid="nickname-box"
                id="nicknameInput"
                type="text"
                name="nicknameInput"
              />
              <button
                class="btn btn-light"
                data-testid="nickname-save"
                id="nicknameButton"
              >
                Change your nickname
              </button>
            </div>
            <div class="loggedUsersContainer m h-100">
              <div class="mt-3">
                <p id="nicknameValue" class="list-group-item active">${nicknameInput} </p>
                <ul class="list-group" id="loggedUserList"></ul>
              </div>
            </div>
          </div>
        </div>
        <!-- Only to pass the bonus bug  -->
        <button data-testid="private" style="display: none;">
          private
        </button>
        <button data-testid="public" style="display: none;">
          public
        </button>
        <!-- ****** -->
      </div>
    </main>
    <script src="/socket.io/socket.io.js"></script>
<!-- Load the external javascript file -->
    <script type="text/javascript" src="javascript.js" defer></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
